<!DOCTYPE html>
<html>
<head>
    <title>Pergunta</title>
</head>
<body>
    <h1>Você tem a melhor namorada do mundo?</h1>
    <button onclick="resposta('Sim')">Sim</button>
    <button onclick="resposta('Não')">Não</button>

    <p id="mensagem"></p>

    <script>
        function resposta(escolha) {
            var mensagem = document.getElementById("mensagem");
            if (escolha === "Sim") {
                mensagem.innerHTML = "Você está certo!";
            } else if (escolha === "Não") {
                mensagem.innerHTML = "Você está errado!";
            }
        }
    </script>
</body>
</html>
